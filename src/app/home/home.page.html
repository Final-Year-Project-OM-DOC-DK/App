<ion-header>
  <ion-toolbar>
    <ion-title>
      Gaff App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--fireabse UI-->
  <firebase-ui></firebase-ui>

  <!--current user object is null if user is logged out, ng if displays is a user is logged in-->
  <h1 *ngIf="afAuth.auth.currentUser">
    Welcome {{afAuth.auth.currentUser.displayName}}!</h1>

  <ion-button *ngIf="afAuth.auth.currentUser" (click)="signOut()">Sign Out</ion-button>
</ion-content>
